{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block head %}
    {% endblock head %}
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <img src="{% static 'home/images/logo-without-background.png' %}" alt="YK-Belgium Logo" style="height: 80px;">
                </div>
    
                <h1 class="mx-auto">YK-Belgium</h1>
    
                <div class="d-flex pe-5">
                    <a href="/fr/" class="text-white text-decoration-none">FR</a>
                    <span class="px-2">/</span>
                    <a href="/nl/" class="text-white text-decoration-none">NL</a>
                </div>
            </div>
        </div>
        {% block header %}
        {% endblock header %}       
    </header>
    {% block content %}
    {% endblock content %}   

</body>
</html>
